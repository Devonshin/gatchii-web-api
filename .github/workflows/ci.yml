name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 테스트 병렬화를 위한 matrix 전략
    strategy:
      matrix:
        test-type: [unit, integration]
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      # Gradle 빌드 캐시 설정 (의존성 캐시 포함)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
          gradle-home-cache-excludes: |
            caches/build-cache-*
            caches/*/scripts
            caches/*/scripts-remapped
      
      - name: Verify Docker availability
        if: matrix.test-type == 'integration'
        run: |
          docker version
          docker info
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      # 단위 테스트 실행 (빌드 캐시 사용)
      - name: Run Unit Tests
        if: matrix.test-type == 'unit'
        run: |
          START_TIME=$(date +%s)
          ./gradlew --console=plain --build-cache test
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "Unit Test Duration: ${DURATION}s" >> $GITHUB_STEP_SUMMARY
      
      # 통합 테스트 실행 (빌드 캐시 사용)
      - name: Run Integration Tests
        if: matrix.test-type == 'integration'
        env:
          CI: 'true'
        run: |
          START_TIME=$(date +%s)
          ./gradlew --console=plain --build-cache integrationTest
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "Integration Test Duration: ${DURATION}s" >> $GITHUB_STEP_SUMMARY
      
      # 테스트 리포트 업로드
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.test-type }}
          path: build/test-results/**/*.xml
      
      # 테스트 리포트 HTML 업로드
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ matrix.test-type }}
          path: build/reports/tests/**
      
      # 코드 커버리지 리포트 업로드
      - name: Upload Coverage Reports
        if: matrix.test-type == 'unit'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: build/reports/kover/**
  
  # 모든 테스트가 완료된 후 종합 리포트 생성
  report:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: Download Test Results
        uses: actions/download-artifact@v3
        with:
          path: test-results
      
      # 테스트 결과 요약 출력
      - name: Test Report Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: test-results/**/*.xml
          reporter: java-junit
          fail-on-error: true
      
      # 성능 메트릭 요약
      - name: Performance Metrics Summary
        if: always()
        run: |
          echo "## CI/CD Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution Times" >> $GITHUB_STEP_SUMMARY
          echo "Check individual job summaries for detailed timings" >> $GITHUB_STEP_SUMMARY
