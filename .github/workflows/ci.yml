name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Verify Docker availability
        run: |
          docker version
          docker info

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Gradle check (includes integration tests on CI)
        env:
          CI: 'true'
        run: ./gradlew --console=plain --no-daemon check
