# JUnit Platform Configuration for Test Execution

# 병렬 테스트 실행 비활성화 (테스트 격리 문제 해결)
# DisabledCondition 평가 비활성화로 불필요한 계산 제거
junit.jupiter.execution.parallel.enabled=false

# 테스트 인스턴스 생명주기 설정
# PER_CLASS: 각 테스트 클래스마다 하나의 인스턴스 생성
# PER_METHOD (기본값): 각 테스트 메서드마다 새로운 인스턴스 생성
junit.jupiter.lifecycle.per_class=false

# 표시 이름 생성기 설정
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
